{% extends "base.html" %}

{% load i18n %}
{% load allauth account %}

{% block head_title %}
{% trans "Sign Out" %}
{% endblock head_title %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg p-4 mt-5">
            <div class="card-body">
                <h1 class="card-title text-center mb-4 display-5">{% trans "Sign Out" %}</h1>

                <p class="text-center text-white-50 mb-4">
                    {% trans 'Are you sure you want to sign out?' %}
                </p>

                <form method="post" action="{% url 'account_logout' %}" class="text-center">
                    {% csrf_token %}
                    <button class="btn btn-primary mt-3" type="submit">{% trans 'Sign Out' %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
