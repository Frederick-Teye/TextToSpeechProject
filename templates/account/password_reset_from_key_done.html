{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-white border-secondary">
                <div class="card-body p-4 text-center">
                    <h2 class="card-title mb-4">{% trans "Password Changed" %}</h2>
                    <p>{% trans "Your password has been changed successfully." %}</p>
                    <div class="d-grid mt-4">
                        <a href="{% url 'account_login' %}" class="btn btn-primary">{% trans 'Go to Login' %}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
